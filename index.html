<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tic-Tac-Toe</title>

    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;500&family=Montserrat+Subrayada:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <div id="page-home">

        <header>
            <h1>Tic Tac Toe</h1>
        </header>


        <main>
            <div class="intro">
                <p><strong>Tic-Tac-Toe</strong> is a fairly simple game in which 2 players alternate diferent markings in a 3x3 grid.</p>
                <p>First one to complete either <strong>full straight line</strong> or a <strong>diagonal</strong> with its markings, <strong>wins!</strong></p>
                <div class="play-buttons">
                    <a class="selected" id="btn-play" href="#"><strong>Player</strong> vs <strong>Player</strong></a>
                    <a id="btn-play" href="#"><strong>Player</strong> vs <strong>Computer</strong></a>
                </div>
            </div>

            <div class="container">
                <div class="grid">
                    <div class="grid-item">
                        <div class="item-content">close</div>
                    </div>
                    <div class="grid-item">
                        <div class="item-content"></div>
                    </div>
                    <div class="grid-item">
                        <div class="item-content"></div>
                    </div>
                    <div class="grid-item">
                        <div class="item-content">fiber_manual_record</div>
                    </div>
                    <div class="grid-item">
                        <div class="item-content"></div>
                    </div>
                    <div class="grid-item">
                        <div class="item-content"></div>
                    </div>
                    <div class="grid-item">
                        <div class="item-content"></div>
                    </div>
                    <div class="grid-item">
                        <div class="item-content"></div>
                    </div>
                    <div class="grid-item">
                        <div class="item-content"></div>
                    </div>
                </div>         
            </div>
        </main>


        <footer>
        </footer>

    </div>      


    <script src="./scripts/main.js"></script>
</body>


</html>
